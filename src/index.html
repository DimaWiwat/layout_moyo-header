<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Moyo header</h1><br><br>
    <header>
      <nav class="big">
        <div class="logo-img">
          <img class="logo" src="./images/logo.png">
        </div>
        <div class="links">
          <a class="nav__link is-active" href="">Apple</a>
          <a class="nav__link" href="">Samsung</a>
          <a class="nav__link" href="">Смарфоны и телефоны</a>
          <a class="nav__link" data-qa="hover">Ноутбуки и компьютеры</a>
          <a class="nav__link" href="">Гаджеты</a>
          <a class="nav__link" href="">Планшеты</a>
          <a class="nav__link" href="">ФОТО</a>
          <a class="nav__link" href="">ВИДЕО</a>
        </div>
      </nav>
    </header>
    <header>
      <nav class="small">
        <div class="logo-img">
          <img class="logo" src="./images/logo.png">
        </div>
        <div class="links-2">
          <a class="nav__link-2 is-active-2" href="">Apple</a>
          <a class="nav__link-2" href="">Samsung</a>
          <a class="nav__link-2" href="">Смарфоны и телефоны</a>
          <a class="nav__link-2" data-qa="hover">Ноутбуки и компьютеры</a>
          <a class="nav__link-2" href="">Гаджеты</a>
          <a class="nav__link-2" href="">Планшеты</a>
          <a class="nav__link-2" href="">ФОТО</a>
          <a class="nav__link-2" href="">ВИДЕО</a>
        </div>
      </nav>
    </header>
  </body>
</html>
